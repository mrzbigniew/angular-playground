<div class="login__form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <input matInput placeholder="{{'LBL_LOGIN' | translate}}" formControlName="login" class="login-form__login">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <input matInput type="password" formControlName="password" placeholder="{{'LBL_PASSWORD' | translate}}" class="login-form__password">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-right">
        <button type="submit" mat-raised-button color="primary">{{'LBL_LOGIN' | translate}}</button>
      </div>
    </div>
  </form>
</div>
